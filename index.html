<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corona Fälle im Kanton Zürich</title>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>Corona-Fälle im Kanton Zürich</h2>
    <p>
      Code auf <a href="https://github.com/rsalzer/COVID_19_KT_ZH">GitHub</a>, Daten: <a href="https://opendata.swiss/de/dataset/covid_19-fallzahlen-kanton-zuerich">Gesundheitsdirektion Kanton Zürich</a>
    </p>
    <canvas id="confchart" height="100" style="position: relative; z-index: 2"></canvas>
    <div>
      <canvas id="age" height="100" style="float: left"></canvas>
      <canvas id="piechart" height="100" style="float: right;"></canvas>
    </div>
    <div width="100%">
      <canvas id="testedchart" height="500" width="300" style="float: left;"></canvas>
      <canvas id="recoveredchart" height="500" width="300" style="float: left;"></canvas>
      <canvas id="deadchart" height="500" width="300" style="float: left;"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
