  <body>
    <h2>Corona-Fälle im Kanton Zürich</h2>
    <p>
      Code auf <a href="https://github.com/rsalzer/COVID_19_KT_ZH">GitHub</a>, Daten: <a href="https://opendata.swiss/de/dataset/covid_19-fallzahlen-kanton-zuerich">Gesundheitsdirektion Kanton Zürich</a>

    <canvas id="confchart" height="100" style="position: relative; z-index: 2"></canvas>

      <canvas id="recoveredchart" height="500" width="300" style="float: left;"></canvas>
      <canvas id="deadchart" height="500" width="300" style="float: left;"></canvas>
